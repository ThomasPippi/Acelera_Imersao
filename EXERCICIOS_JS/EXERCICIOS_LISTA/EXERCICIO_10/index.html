<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiloso.css">
    <title>Exercício 10</title>
</head>
<body>
    <h2>Cadastro Clientes</h2>
    <div class="cadastramento">
        <label for="usuario">Digite o seu Nome:</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ex: Giovanna Oliveira" class="texto"><br>
        <label for="pessoa">Pessoa:</label>
        <label for="pessoa">Física</label>
        <input type="radio" name="pessoa" id="cpf" value="CPF" class="radio" onclick="pessoaCPF()">
        <label for="pessoa">Jurídica</label>
        <input type="radio" name="pessoa" id="cnpj" value="cnpj" class="radio" onclick="pessoaCNPJ()"><br>
        <label for="pessoa" id="trocapessoa">CPF/CNPJ:</label>
        <input type="number" name="pessoa" id="pessoa" placeholder="Somente Números" class="texto" disabled><br>
        <div id="nascimento" style="display: none;">
            <label for="data_nasc" class="texto"  id="data">Data de Nascimento:</label>
            <input type="number" name="data_nasc" id="data_nasc" placeholder="Apenas Números. Ex 27082003" class="texto"><br>
        </div>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Rua André Marques 1000" class="texto"><br>
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep" placeholder="97030-280" class="texto"><br>
        <label for="tel">Telefone:</label>
        <input type="number" name="tel" id="tel" placeholder="55999999999" class="texto"><br>
    </div>
</body>
</html>
